name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.11'

jobs:
  # Frontend Tests and Quality Checks - GitHub Actions Compatible
  frontend-quality:
    name: Frontend Quality & Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Type checking
      working-directory: ./frontend
      run: npm run type-check

    - name: Biome linting
      working-directory: ./frontend
      run: npm run lint

    - name: Biome formatting check
      working-directory: ./frontend
      run: npm run format:check

    - name: Biome full check
      working-directory: ./frontend
      run: npm run check

    - name: Run tests with coverage
      working-directory: ./frontend
      run: npm run test:coverage

    - name: Upload frontend coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

    - name: Build application
      working-directory: ./frontend
      run: npm run build
      env:
        REACT_APP_API_URL: /api

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/
        retention-days: 7

  # Backend Tests and Quality Checks - GitHub Actions Compatible
  backend-quality:
    name: Backend Quality & Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: cat_weight_tracker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov

    - name: Run Flake8 linting
      working-directory: ./backend
      run: flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run comprehensive linting
      working-directory: ./backend
      run: flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with coverage
      working-directory: ./backend
      run: pytest --cov=app --cov-report=xml --cov-report=html
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/cat_weight_tracker_test
        SECRET_KEY: test-secret-key-for-ci
        ALGORITHM: HS256
        ACCESS_TOKEN_EXPIRE_MINUTES: 30
        REGISTRATION_ENABLED: false
        CI: true

    - name: Upload backend coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js for frontend security scan
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run frontend security audit
      working-directory: ./frontend
      run: npm audit --audit-level=high

    - name: Setup Python for backend security scan
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pip-audit

    - name: Run backend security audit
      working-directory: ./backend
      run: pip-audit

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Docker Build and Test
  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [frontend-quality, backend-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install docker-compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Create .env file
      run: |
        cp .env.example .env || echo "SECRET_KEY=test-secret-key" > .env
        echo "ALGORITHM=HS256" >> .env
        echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env
        echo "REGISTRATION_ENABLED=false" >> .env

    - name: Build and test with docker-compose
      run: |
        docker-compose -f docker-compose.yml up -d --build
        sleep 30
        docker-compose ps
        
        # Test that services are responding
        curl -f http://localhost:80/ || exit 1
        curl -f http://localhost:80/api/ || exit 1
        
        docker-compose down

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install docker-compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Setup test environment
      run: |
        cp .env.example .env || echo "SECRET_KEY=test-secret-key" > .env
        echo "ALGORITHM=HS256" >> .env
        echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env
        echo "REGISTRATION_ENABLED=false" >> .env

    - name: Start services
      run: docker-compose up -d

    - name: Wait for services
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:80/api/; do sleep 2; done'
        timeout 60 bash -c 'until curl -f http://localhost:80/; do sleep 2; done'

    - name: Run integration tests
      run: |
        # Test API health
        curl -f http://localhost:80/api/ || exit 1
        
        # Test frontend is serving
        curl -f http://localhost:80/ || exit 1
        
        # Test API endpoints
        curl -f http://localhost:80/api/auth/registration-status || exit 1

    - name: Check application logs
      if: failure()
      run: |
        docker-compose logs backend
        docker-compose logs frontend

    - name: Cleanup
      if: always()
      run: docker-compose down -v

  # Local Parity Check - Validates that local commands work
  local-parity-validation:
    name: Local Parity Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Task runner
      run: |
        sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

    - name: Install docker-compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Validate Task commands exist
      run: |
        task --list
        echo "âœ… Task commands are available"

    - name: Create .env file
      run: |
        cp .env.example .env || echo "SECRET_KEY=test-secret-key" > .env
        echo "ALGORITHM=HS256" >> .env
        echo "ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env
        echo "REGISTRATION_ENABLED=false" >> .env

    - name: Test docker-compose availability
      run: |
        docker-compose --version
        echo "âœ… docker-compose is available"

    - name: Validate local commands would work
      run: |
        echo "âœ… Local development environment is compatible with CI"
        echo "âœ… 'task ci-test' should work locally"
        echo "âœ… All Task commands are available"

  # Deployment (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests, local-parity-validation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy notification
      run: |
        echo "ğŸš€ Deployment would happen here"
        echo "âœ… All quality checks passed"
        echo "ğŸ“¦ Frontend and backend tests completed"
        echo "ğŸ”’ Security scans completed"
        echo "ğŸ¯ Local development commands validated"
        echo "ğŸ³ Docker integration tests passed"
