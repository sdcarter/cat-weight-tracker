services:
  github:
    image: mcp/github-mcp-server:latest
    container_name: github-server
    ports:
      - "9001:8080"
    volumes:
      - github_data:/data
    environment:
      - MCP_LICENSE=trial
      - MCP_PORT=9001
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

volumes:
  github_data: