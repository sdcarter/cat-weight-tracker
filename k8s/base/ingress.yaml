apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cat-weight-tracker-ingress
  namespace: cat-weight-tracker
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: 80
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 4000