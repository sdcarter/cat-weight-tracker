apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cat-weight-tracker-ingress
  namespace: cat-weight-tracker
spec:
  ingressClassName: gce
  rules:
  - http:
      paths:
      - path: /api/*
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 4000
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80